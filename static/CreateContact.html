<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="">
<title>Create Contact</title>
<link rel="stylesheet" type="text/css" href="/static/sourcecss.css">
<script type="text/javascript" src="/static/jquery.js"></script>
<script type="text/javascript" src="/static/javasource.js"></script>
<script>
	var checked = {};
	$(':input[type=checkbox]').each(function() {
		var name = this.name;
		var val = this.checked;
		if (val) {
			checked[name] = val;
		}
		console.dir(checked);
	}).on('change', function() {
		var name = this.name;
		var val = this.checked;
		if (val) {
			checked[name] = val;
		} else {
			delete checked[name];
		}
		console.dir(checked);
		alert(checked);
	});
</script>
</head>
<body>
	<div class="titlebar" id="header-fixed">
		<hr />
		<input type="button" id="home"
			onclick="window.location.href = '/';" value="Quora+">
		<hr />
	</div>
	<div class="body_content">
		<table class=center>
			<tr>
				<td>Name:</td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" id="email"></td>
			</tr>
			<tr>
				<td>Circles:</td>
				<td>
				<div class="checboxes_div">
				</div>
				</td>
			</tr>
		</table>
		<div class="createDiv">
			<input type="submit" class="createButton" onclick="createContact()"
				value="Create Contact">
		</div>
	</div>
</body>
<script>
    $.post("/fetch_circles", {'email': localStorage.getItem('email')})
    .done(function(data) {
          var circles = JSON.parse(data);
          for(var i = 0; i < circles.length; i++)
              $("<input type='checkbox' name = 'user_circles' id = '" 
                + circles[i] 
                + "' value = '"
                + circles[i]
                + "'>"
                + circles[i]
                + "<br>").appendTo($(".checboxes_div"))
    })
</script>
</html>
