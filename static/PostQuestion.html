<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="">
<title>Create Post</title>
<link rel="stylesheet" type="text/css" href="/static/sourcecss.css">
<script type="text/javascript" src="/static/jquery.js"></script>
<script type="text/javascript" src="/static/javasource.js"></script>
</head>
<body>
	<div class="titlebar" id="header-fixed">
		<hr />
		<input type="button" id="home"
			onclick="window.location.href = '/';" value="Quora+">
		<hr />
	</div>
	<div class="body_content">
		<table class=center>
			<tr>
				<td>Circles:</td>
				<td><div class="checboxes_div"> </div></td> 
			</tr>
			<tr>
				<td>Description:</td>
				<td><textarea rows="4" cols="20" id="description"></textarea></td>
			</tr>
		</table>
		<div class="createDiv">
			<input type="submit" class="createButton" onclick=createQuestion()
				value="Post Question">
		</div>
	</div>
</body>
<script>
    $.post("/fetch_circles", {'email': localStorage.getItem('email')})
    .done(function(data) {
          var circles = JSON.parse(data);
          for(var i = 0; i < circles.length; i++)
              $("<input type='checkbox' name = 'user_circles' id = '" 
                + circles[i] 
                + "' value = '"
                + circles[i]
                + "'>"
                + circles[i]
                + "<br>").appendTo($(".checboxes_div"))
    })
</script>
</html>
