<!DOCTYPE html>

<body>
	<div class="titlebar" id="header-fixed">
		<hr />

			onclick="window.location.href = '/html/index.html';" value="Quora+">
		<hr />
	</div>
	<div class="body_content">
		<table class=center>
			<tr>
				<td>First Name:</td>
				<td><input type="text" id="first_name"></td>
			</tr>
			<tr>
			<tr>
				<td>Last Name:</td>

			</tr>

			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td>Retype Password:</td>
				<td><input type="password" id="password2"></td>
			</tr>
		</table>
		<div class="createDiv">
			<input type="submit" class="createButton" onclick=createUser()
				value="Create User">
		</div>

	<div>
