<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="">
<title>Create User</title>
<link rel="stylesheet" type="text/css" href="/static/sourcecss.css">
<script type="text/javascript" src="/static/jquery.js"></script>
<script type="text/javascript" src="/static/javasource.js"></script>
<script type="text/javascript" src="validate.min.js"></script>
</head>
<body>
	<div class="titlebar" id="header-fixed">
		<hr />
		<input type="button" id="home"
			onclick="window.location.href = '/html/index.html';" value="Quora+">
		<hr />
	</div>
	<div class="body_content">
	<form name = "signup" method="post" action="/create_user">
		<table class=center>
			<tr>
				<td>First Name:</td>
				<td><input type="text" id="first_name"></td>
			</tr>
			<tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" id="last_name"></td>
			</tr>

			<td>Email:</td>
			<td><input name="email" type="text" id="email"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input name="password" type="password" id="password"></td>
			</tr>
			<tr>
				<td>Retype Password:</td>
				<td><input name="password_confirm" type="password" id="password2"></td>
			</tr>
		</table>
		<div class="createDiv">
			<input type="submit" class="createButton"
				value="Create User">
		</div>
		</form>
	</div>
<script>
var validator = new FormValidator('signup', [{
    name: 'password',
    rules: 'required'
}, {
    name: 'password_confirm',
    display: 'password confirmation',
    rules: 'required|matches[password]'
}, {
    name: 'email',
    rules: 'valid_email'
}], function(errors, event) {
        if(errors.length > 0) {
            var errorString = '';
            for (var i = 0, errorLength = errors.length; i < errorLength; i++) {
                 errorString += errors[i].message + '<br />';
            }
            alert(errorString)
        }
});
</script>
</body>
</html>
