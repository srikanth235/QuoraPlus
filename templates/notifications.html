<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="">
<title>Notifications Page</title>
<link rel="stylesheet" type="text/css" href="/static/sourcecss.css">
<script type="text/javascript" src="/static/jquery.js"></script>
<script type="text/javascript" src="/static/javasource.js"></script>
</head>
<body>
	<div class="titlebar" id="header-fixed">
		<hr />
		<input type="button" id="home"
			onclick="window.location.href = '/';" value="Quora+">
		<hr />
	</div>
	<div class="body_content">
		<div class="notifications">
		   {% for notification in notifications %}
		    <strong>{{notification.creator_name}} </strong>
		    {% if notification.type == 1 %}
				  added you to his circles
		    {% else %}
				   answered <a href="/home?question={{notification.data}}&email={{notification.email}}">one</a> of your questions
		    {% endif %}
			<hr />
			{% endfor %}
		</div>
	</div>
</body>
</html>
