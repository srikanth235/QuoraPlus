<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="">
<title>View Contacts</title>
<link rel="stylesheet" type="text/css" href="/static/sourcecss.css">
<script type="text/javascript" src="/static/jquery.js"></script>
<script type="text/javascript" src="/static/javasource.js"></script>
</head>
<body>
	<div class="titlebar" id="header-fixed">
		<hr />
		<input type="button" id="home"
			onclick="window.location.href = '/';" value="Quora+">
		<hr />
	</div>
	<div class="body_content">
		<div class="view_contacts">
		{% for contact in contacts %}
			<strong>{{ contact.name }}
			<span float=right class = "contact_circles">
			{% for circle in contact.circles %}
			    {% if circle != "All Circles" %}
			    </strong> <input type="button" opacity = "0.5" class="contact_circles" value={{circle}}>
			    {% endif %}
			{% endfor %}
			</div>
			<hr/>
		{% endfor %}
		</div>
		<div class="more" align="center">
			<input type="button" class="down_button" onclick = "window.location.href='/static/CreateContact.html'" value="Create Contact">
		</div>
	</div>
</body>
</html>
