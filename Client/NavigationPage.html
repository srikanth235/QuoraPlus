<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="">
<title>Navigation Page</title>
<link rel="stylesheet" type="text/css" href="stylesheets/sourcecss.css">
<script type="text/javascript" src="stylesheets/jquery.js"></script>
<script type="text/javascript" src="stylesheets/javasource.js"></script>
</head>
<body>
	<div class="titlebar" id="header-fixed">
		<hr />
		<input type="button" id="home"
			onclick="window.location.href = '/html/index.html';" value="Quora+">
		<hr />
	</div>
	<div class="body_content">
		<div class="menubar">
			<input type="button" id="content" value="Add Question" onclick = "displayPostQuestion()"/> 
			<input type="button" id="content" value="Notifications" onclick = "displayNotifications()"/> 
			<input type="button" id="content" value="More" onclick = "displayMoreNavigation()"/> 
			<select name="circle_select">
				<option value="All Circles">All Circles</option>
				<option value="Family">Family</option>
				<option value="Friends">Friends</option>
			</select>
		</div>
		<hr />
		<hr />
		<div class="more" align="center">
			<input type="button" class="down_button" onclick = "displayContacts()" value="Modify Contacts">
			<input type="button" class="down_button" onclick = displayUnAnsweredQuestions() value="Q's Unanswered">
		</div>
	</div>
</body>
</html>
