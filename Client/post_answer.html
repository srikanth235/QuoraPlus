<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="">
<title>Post Answer</title>
<link rel="stylesheet" type="text/css" href="stylesheets/sourcecss.css">
<script type="text/javascript" src="stylesheets/jquery.js"></script>
<script>
	function postAnswer() {
		description = $("#description").val();
		$.post("/post_question",
		       {"user_id":localstorage.getItem(email), 
		       "description": description , "name":localstorage.getItem(name)})
	}
	alert("here" + $.url.param("question_id"));
</script>
</head>
<body>

	<div class="titlebar" id="header-fixed">
		<hr />
		<input type="button" id="home" value="Quora+">
		<hr />
	</div>
	<div class="body_content">
			<table class=center>
				<tr>
					<td>Your Answer:</td>
					<td><textarea rows="4" cols="20" id="description"></textarea></td>
				</tr>
			</table>
			<div id="create_circle">
				<input type="submit" id="create_button" onclick=postAnswer()
					value="Post Answer">
			</div>
</body>
<script>
    $("#home").click(function() {
		window.location.href = "/main";
	});
</script>
</html>
