<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="">
<title>Create Post</title>
<link rel="stylesheet" type="text/css" href="stylesheets/sourcecss.css">
 <script type="text/javascript" src="stylesheets/jquery.js"></script>
<script>
function createQuestion() {
   circles = $("#circles").val();
   description = $(#"description").val();
   $.post("/post_question",//inserting q id?
          {"circles": circles, "description": description})
}
</script>
</head>
<body>
	<div class="titlebar" id="header-fixed">
	<hr/>
		<input type="button" id="home" value="Quora+">
		<hr />
	</div>
	<div class="body_content">
	<form name="myContact" method="post">
		<table class=center>
			<tr>
				<td>Circles:</td>
				<td><select name="circle_select" id="circles">
						<option value="All Circles">All Circles</option>
						<option value="Family">Family</option>
						<option value="Friends">Friends</option>
				</select></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><textarea rows="4" cols="20" id="description"></textarea></td>
			</tr>
		</table>
		<div id="create_circle">
			<input type="submit" id="create_button" onclick = createQuestion() value="Post Question">
		</div>
	</form>
	</div>
</body>
</html>
