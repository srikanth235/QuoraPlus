<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="keywords" content="">
<title>Create User</title>
<link rel="stylesheet" type="text/css" href="sourcecss.css">
 <script type="text/javascript" src="jquery.js"></script>
<script>
function createUser() {
   first_name = $("#first_name").val();
   email = $("#email").val();
   last_name = $("#last_name").val();
   password= $("#password").val();
   $.post("/create_user",
          {"email": email, "password": password, "first_name": first_name, "last_name": last_name})
   .done(function(data) {
          if(data === "Success")
            window.location.href="/html/login.html";
   })
 }
</script>
</head>
<body>
	<hr />
	<div class="titlebar">
		<input type="button" id="home" value="Quora+">
	</div>
	<hr />
		<table class=center>
			<tr>
				<td>First Name:</td>
				<td><input type="text" id="first_name"></td>
			</tr>
			<tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" id="last_name"></td>
			</tr>
			
				<td>Email:</td>
				<td><input type="text" id="email"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td>Retype Password:</td>
				<td><input type="password" id="password2"></td>
			</tr>
		</table>
		<div id="create_circle">
			<input type="submit" id="create_button" onclick = createUser() value="Create User">
		</div>
</body>
</html>
