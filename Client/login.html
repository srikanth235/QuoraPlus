<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="stylesheets/sourcecss.css">
<script type="text/javascript" src="stylesheets/jquery.js"></script>
<script src="stylesheets/javasource.js"></script>
<script>
	function validate() {
		if (document.frmLogin.email.value == "") {
			alert("Please provide your Email!");
			document.frmLogin.email.focus();
			return false;
		}
		if (document.frmLogin.password.value == "") {
			alert("Please provide your Password!");
			document.frmLogin.password.focus();
			return false;
		}
		return (true);
	}
</script>
</head>
<body>
	<div class="titlebar" id="header-fixed">
		<hr />
		<input type="button" id="home" value="Quora+">
		<hr />
	</div>
	<div class="body_content">
		<form name="frmLogin">
			<table class="center">
				<tr>
					<td>Email Address</td>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" name="password" id="password"></td>
				</tr>
				<tr>
					<td><input type="submit" id="login" onclick=validate()
						value="Login"></td>
				</tr>
				<tr>
					<td><a href="signup.html">SignUp With Email</a></td>

				</tr>
			</table>
		</form>
	</div>
</body>
</html>
