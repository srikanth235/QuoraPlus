<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="keywords" content="">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="sourcecss_login.css">
</head>
<script type="text/javascript" src="jquery.js"></script>
<script>
   function doLogin() {
   email = $("#email").val();
   password= $("#password").val();
   $.post("/login",
          {"email": email, "password": password})
   .done(function(data) {
          if(data === "Success")
            window.location.href="/html/index.html";
          else
            alert("Failure")
   })
   }
 </script>
<body>
	<p />
	<hr />
	<input type="button" id="header" value="Quora+">
	<hr />
	<form>
		<tr>
			<td>Email Address <input type="text" id="email">
			</td>
		</tr>
		<tr />
		<tr />
		<tr>
			<td>
				<p>
					Password <input type="password" id="password">
				</p>
				<p>
					<br /> <input type="button" onclick=doLogin() value="Login">
				</p>
			</td>
			<br />
		</tr>
		<tr>
			<a href="signup.html">SignUp With Email</a>
		</tr>
	</form>
	</p>
</body>
</html>
