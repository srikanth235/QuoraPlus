<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="">
<title>Create Contact</title>
<link rel="stylesheet" type="text/css" href="stylesheets/sourcecss.css">
<script type="text/javascript" src="stylesheets/jquery.js"></script>
<script type="text/javascript" src="stylesheets/javasource.js"></script>
<script>
	var checked = {};
	$(':input[type=checkbox]').each(function() {
		var name = this.name;
		var val = this.checked;
		if (val) {
			checked[name] = val;
		}
		console.dir(checked);
	}).on('change', function() {
		var name = this.name;
		var val = this.checked;
		if (val) {
			checked[name] = val;
		} else {
			delete checked[name];
		}
		console.dir(checked);
		alert(checked);
	});
</script>
</head>
<body>
	<div class="titlebar" id="header-fixed">
		<hr />
		<input type="button" id="home"
			onclick="window.location.href = '/html/index.html';" value="Quora+">
		<hr />
	</div>
	<div class="body_content">
		<table class=center>
			<tr>
				<td>Name:</td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" id="email"></td>
			</tr>
			<tr>
				<td>Circles:</td>
				<td><div class="checboxes_div"></div> <input type="checkbox"
					name="user_circles" value="All Circles">All Circles <br>
					<input type="checkbox" name="user_circles" value="Friends">Friends
					<br> <input type="checkbox" name="user_circles" value="Family">Family
					</div></td>
			</tr>
		</table>
		<div class="createDiv">
			<input type="submit" class="createButton" onclick=createContact()
				value="Create Contact">
		</div>
	</div>
</body>
</html>
